<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Formulario de Registro</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <form>
      <h1>Registration Form</h1>
      <div>
        <label for="nombre">Firt Name: *</label>
        <input type="text" name="nombre" id="nombre" />
      </div>
      <div>
        <label for="apellido">Last Name: *</label>
        <input type="text" name="apellido" id="apellido" />
      </div>
      <div>
        <label for="correo">Email Address: *</label>
        <input type="email" name="correo" id="correo" />
      </div>
      <div>
        <label for="pass">Password: *</label>
        <input type="password" name="pass" id="pass" />
      </div>
      <div>
        <label for="confPass">Confirm Password: *</label>
        <input type="password" name="confPass" id="confPass" />
      </div>
      <div>
        <label for="fNac">Birthday: </label>
        <input type="date" name="fNac" id="fNac" />
      </div>
      <div>
        <label>Gender Identity</label>
        <div>
          <input type="radio" name="genero" id="masculino" value="m" />
          <label for="masculino">Male</label>
          <input type="radio" name="genero" id="femenino" value="f" />
          <label for="femenino">Female</label>
          <input type="radio" name="genero" id="no-binario" value="nv" />
          <label for="no-binario">Non-binary</label>
          <input type="radio" name="genero" id="no-responder" value="nr" />
          <label for="no-responder">I prefer not to answer</label>
        </div>
      </div>
      <div>
        <label for="descripcion">A short description about myself: </label>
        <div>
          <textarea
            name="descripcion"
            id="descripcion"
            cols="30"
            rows="3"
          ></textarea>
        </div>
      </div>
      <div>
        <label for="lenguaje"> Favorite Language: </label>
        <select name="lenguaje" id="lenguaje">
          <option value="javascript">JavaScript</option>
          <option value="python">Python</option>
          <option value="ccharp">C#</option>
          <option value="cplusplus">C++</option>
          <option value="html">HTML</option>
          <option value="css">CSS</option>
        </select>
      </div>
      <div>
        <input
          type="checkbox"
          name="recibir-mail"
          id="recibir-mail"
          value="si"
        />
        <label for="recibir-mail"
          >Yes, I would like to receive periodic email updates</label
        >
      </div>
      <div>
        <button type="submit">Create Account</button>
      </div>
      <p>* Indicates a required field</p>
    </form>
  </body>
</html>
